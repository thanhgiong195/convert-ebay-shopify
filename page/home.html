<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Convert CSV</title>
  </head>

  <body>
    <div id="container">
      <form class="form-container" enctype="multipart/form-data">
        <div class="upload-files-container">
          <div class="drag-file-area">
            <span class="material-icons-outlined upload-icon"> file_upload </span>
            <h3 class="dynamic-message">Drag & drop any file here</h3>
            <label class="label">
              or
              <span class="browse-files">
                <input
                  type="file"
                  class="default-file-input"
                  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                />
                <span class="browse-files-text">browse file</span>
                <span>from device</span>
              </span>
            </label>
          </div>
          <span class="cannot-upload-message">
            <span class="material-icons-outlined">error</span> Please select a file first
            <span class="material-icons-outlined cancel-alert-button">cancel</span>
          </span>
          <div class="file-block">
            <div class="file-info">
              <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> |
              <span class="file-size"> </span>
            </div>
            <span class="material-icons remove-file-icon">delete</span>
            <div class="progress-bar"></div>
          </div>
          <button type="button" class="upload-button">Upload</button>
        </div>
      </form>
    </div>
    <script src="../js/home.js"></script>
  </body>
</html>
